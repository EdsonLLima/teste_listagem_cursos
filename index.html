<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Cursos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="carousel">
      <header class="carousel-header">
        <h2 class="carousel__title">Cursos mais recentes</h2>
        <div class="carousel-buttons">
          <button
            class="carousel-button__prev"
            data-carousel="carousel-button__prev"
            aria-label="Imagem anterior do carrossel"
          >
            <img src="./img/preview.svg" alt="Imagem anterior do carrossel" />
          </button>
          <button
            class="carousel-button__next"
            data-carousel="carousel-button__next"
            aria-label="Próxima imagem do carrossel"
          >
            <img src="./img/next.png" alt="Próxima imagem do carrossel" />
          </button>
        </div>
      </header>

      <div class="carousel-products" data-carousel="carousel-products">
        <article class="carousel-products__card">
          <img
            src="./img/rebranding.png"
            alt="logomarca do curso de Rebrandign"
          />
          <p class="carousel-products__card__content">
            Rebranding: adaptando sua marca às mudanças
          </p>
          <span
            class="carousel-products__card__timeline carousel-products__card__timeline--image"
            >06h</span
          >
        </article>
      <div class="carousel-products" data-carousel="carousel-products">
        <article class="carousel-products__card">
          <img
            src="./img/rebranding.png"
            alt="logomarca do curso de Rebrandign"
          />
          <p class="carousel-products__card__content">
            Rebranding: adaptando sua marca às mudanças
          </p>
          <span
            class="carousel-products__card__timeline carousel-products__card__timeline--image"
            >06h</span
          >
        </article>
      <div class="carousel-products" data-carousel="carousel-products">
        <article class="carousel-products__card">
          <img
            src="./img/rebranding.png"
            alt="logomarca do curso de Rebrandign"
          />
          <p class="carousel-products__card__content">
            Rebranding: adaptando sua marca às mudanças
          </p>
          <span
            class="carousel-products__card__timeline carousel-products__card__timeline--image"
            >06h</span
          >
        </article>
      <div class="carousel-products" data-carousel="carousel-products">
        <article class="carousel-products__card">
          <img
            src="./img/rebranding.png"
            alt="logomarca do curso de Rebrandign"
          />
          <p class="carousel-products__card__content">
            Rebranding: adaptando sua marca às mudanças
          </p>
          <span
            class="carousel-products__card__timeline carousel-products__card__timeline--image"
            >06h</span
          >
        </article>
      </div>
    </section>
    <script src="carousel.js"></script>
  </body>
</html>
